<!DOCTYPE html>
<html ng-app="listar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Desafio</title>>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity=" sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>

        .usuario-conteudo {
            background-color: #EEE;
            padding: 20px 20px 10px 20px;
            margin-top: 30px;
        }

    </style>
</head>

<body>

 <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="usuario-conteudo" ng-controller="WebsController">               
                    <h1>Lista de Fornecedor</h1>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>postId</th>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>body</th>       
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Aqui serão exibidos os dados do usuários cadastrados -->
                        <tr ng-repeat="comentario in comentarios">
                            <td>{{comentario.postId}}</td>                       
                            <td>{{comentario.id}}</td>
                            <td>{{comentario.name}}</td>
                            <td>{{comentario.email}}</td>
                            <td>{{comentario.body}}</td>                        
                        </tr>
                        </tbody>
                    </table>
                   
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/webser2.js"></script>


</body>

</html>
