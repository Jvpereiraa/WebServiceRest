<!DOCTYPE html>
<html lang="en" ng-app="cadastro">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Buscar Fornecedores</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Desafio 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Lista
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="inserir.html">Cadastrar</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="buscar.html">Buscar</a>
              <span class="sr-only">(current)</span>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="webservice2.html">WebService2</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" >
      <div class="row">
          <div class="col-md-12">
              <div class="usuario-conteudo" ng-controller="UsuarioController">
                
                <div class="row">                                 
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                      <h1>Consultar Fornecedor</h1>
                      <form name="formulario" ng-submit="findUserById()">
                          <div class="form-group">
                              <label for="nome">Id*</label>
                              <input type="text" class="form-control" id="nome" placeholder="Id do fornecedor"
                                     maxlength="20" required ng-model="usuario.id">
                          </div>                 
                          <button type="submit" class="btn btn-primary">Consultar</button>
                      </form>
                      <hr>
                    </div>  
                  </div>  

                  <h1>Lista de Fornecedor</h1>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Comment</th>
                            <th>Cnpj</th>
                            <th>Ações</th>
                            <th>Ações2</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Aqui serão exibidos os dados do usuários cadastrados -->
                        <tr ng-repeat="usuario in usuarios">
                            <td>{{usuario.id}}</td>                       
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.comment}}</td>
                            <td>{{usuario.cnpj}}</td>
                            <td>
                                <button class="btn btn-danger" id="delete" ng-click=deleteUserById(usuario.id)>Deletar</button>
                            </td>
                            <td>
                                <a class="btn btn-warning" id="data" href="atualizar.html" ng-click=saveData(usuario.id)>Atualizar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>


              </div>
          </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>


  </body>

</html>
